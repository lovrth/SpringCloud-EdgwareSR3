server:
  port: 8080

spring:
  application:
    name: Eureka-Server

eureka:
  server:
    enable-self-preservation: false
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://lovrth:123456@localhost:8081/eureka/

